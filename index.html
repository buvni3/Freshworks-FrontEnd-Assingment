<html>
    <head>
        <title>Country Explorer</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <script>
        function check()
            {
            var cn = new XMLHttpRequest();
            cn.onreadystatechange = function()
            {
                var country = document.getElementById(search).innerHTML;
                var url1 = "https://restcountries.eu/rest/v2/name/{name}?fullText=true";
                var url = url1.replace("{name}",country);
                window.location.protocol=url;  
            }
            };
            cn.open(url);
            cn.send();
        </script>

        <header>
            <div class="box">
                <form>
                    <input type="text" name="" placeholder="Search...">
                    <input type="submit" name="" value="Search">
                </form>
            </div>
        </header>
    </body>
</html>
